<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jersey Shore Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 style="text-align: center;">Jersey Shore Quiz</h1>
      <h2>Time: <span class="timer">60</span></h2>
    </div>
    <div class="container">
      <div class="row">
        <div>
          <!-- buttons -->
          <h2 style="text-align: center;" id="question"></h2>
          <button type="button" class="btn" id="start">START</button>
          <hr />

          <div style="text-align: center;" id="choices"></div>
        </div>
      </div>
      <div id="resultsPage" style="display: none;">
        <div>Highscore: <span id="highscore"></span></div>
        <div>Your Score: <span id="score"></span></div>
        <button
          type="button"
          class="btn"
          id="restart"
          input
          type="reset"
          value="Refresh Webpage."
          onclick="refreshPage()"
        >
          RESTART
        </button>
      </div>
    </div>
    <!-- this js script is down here so page can load buttons first-->
    <script src="codequiz.js"></script>
  </body>
</html>
